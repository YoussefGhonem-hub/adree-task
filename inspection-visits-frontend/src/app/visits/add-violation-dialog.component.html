
<h2 mat-dialog-title>Add Violation</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="grid">
  <mat-form-field appearance="outline">
    <mat-label>Code</mat-label>
    <input matInput formControlName="code" placeholder="e.g. H-12">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Severity</mat-label>
    <mat-select formControlName="severity">
      <mat-option [value]="0">Low</mat-option>
      <mat-option [value]="1">Med</mat-option>
      <mat-option [value]="2">High</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" formControlName="description" placeholder="Describe the violation..."></textarea>
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Add</button>
  </div>
</form>
